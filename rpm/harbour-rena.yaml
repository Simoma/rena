Name: harbour-rena
Summary: Rena - Track recorder
Version: 0.0.8
Release: 1
Group: Qt/Qt
URL: http://example.org/
License: GPL
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Rena records your track when you walk, run, cycle or practise any other outdoor activity. It uses positioning capabilities of your phone, ie. GPS and GLONASS in case of Jolla.
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5 >= 0.10.9
- qt5-plugin-geoservices-osm >= 5.1.0
- qt5-qtlocation >= 5.1.0
- qt5-qtdeclarative-import-location >= 5.1.0
- qt5-qtdeclarative-import-positioning >= 5.1.0
Files:
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/share/harbour-rena
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
PkgBR: []
